<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</data></title>
</head>
<body>
    <h1>This is data from Fetch API Backend Server</h1>
    <button onclick="n()">submit</button>
    <p id="demo" ></p>
    <script>

    function n(){
        fetch("demo.txt")
        .then((response) =>{
            return response.text()
        })
        .then((data) => {
            const m = document.getElementById("demo");
            m.innerText = data;
        }).catch((error) => {
            console.error("Server can  Not be Response......",error)
        });
    }
    </script>
</body>
</html>
