<body>
    <script>
        // var demo = () =>{  |||  Declare the Arrow funciton

        // demo() call function similar to normal funciton 


        let Even_odd = () =>{

            var a = prompt("enter your Number:- ");

            if (a%2==0) {
                document.write("This is Even Number");
            }
            else{
                document.write("This is odd Number");
            }
        }

        Even_odd()

        

    </script>
