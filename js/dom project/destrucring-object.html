<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dstructuring array</title>
</head>
<body>
    <script>
        let user ={
            name : "Nikhil",
            age : 21,
            city : "Ahmedabad",
        }
        let {name,age,city} = user;

        console.log(name);
        console.log(age);
        console.log(city);
    </script>
</body>
</html>
