<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template to String  || Template to littler String </title>
</head>
<body>
    <script>
        var a = prompt("enter your First Name ");
        var b = prompt("enter your Last Name :- ");

        function test(f,l){
            return `hello ${f} ${l} how are you.....`
        }

        document.write(test(a,b));
    </script>
</body>
</html>
