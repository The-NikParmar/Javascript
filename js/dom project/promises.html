<!DOCTYPE html>

    <title>Promises</title>
</head>
<body>
    <script>
        let prom = new Promise(function(approved,reject){
            let age = 15;
            if (age >= 18) {
                approved("Approved.... you are eligbale For voting");
            }else{
                reject("Sorry you are not eligbale for Voting.....");
            }
        });

        console.log(prom);
    </script>
</body>
