<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring-array</title>
</head>
<body>
    <script>
        const user = ['nikhil',21,'ahmedabad'];

        const [name,age,city] = user;


        console.log(name);
        console.log(age);
        console.log(city);
    </script>
</body>
</html>
