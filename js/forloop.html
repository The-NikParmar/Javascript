<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for loop</title>
</head>
<body>
	<script>
		for (var i = 1; i <= 10; i++) 
		{	
			if(i==5){
				continue;
			}
			if (i==7) {
				break;
			}
			document.write(i + "<br>");

		}

		</script>

</body>
</html>
