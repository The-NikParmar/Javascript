<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>find even number out of 1000</title>
</head>
<body>
	<script >
		for (var i = 1; i < 100; i++) {
			if (i%2==0) {
				document.write(i + "<br>");
			}
		}
	</script>
</body>
</html>
