<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajex </title>
</head>
<body>
    <p id="ok">change the Content </p>
    <button onclick="change()">Open  the login Form </button>


    <script>
        function change(){
            const x =  new XMLHttpRequest();
            x.onload = function(){
                document.getElementById("ok").innerHTML = this.responseText;
            }
            x.open("GET","login.html", true);
            x.send();
        }
    </script>
</body>
</html>
