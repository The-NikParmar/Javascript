<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>array part 2</title>
</head>
<body>
<script>
	var ary = new Array();

	for(var i = 0; i < 3; i++){
		ary[i] = prompt("enter your array values :- ");
	}

	for(var j =0; j<3; j++){
		document.write("<ul>");
		document.write("<li>" + ary[j] + "</li>");
		document.write("</ul>");
	}
</script>
</body>
</html>
