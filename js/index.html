<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		javascript practice
	</title>
</head>
<body>
	<script >
		var a = 70;

		if(a >= 80 && a <= 100){
			document.write("A");
		}
		else if(a >= 60  && a <= 80){
			document.write("B")
		}
		else if(a >= 50 && a<= 60 ){
			document.write("c")
		}
		else if (a >= 40 && a <= 35) {
			document.write("d")
		}
		else{
			document.write("Fail")
		}
	</script>

</body>
</html>
